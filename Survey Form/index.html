<!DOCTYPE html>
<head>
    <link rel = "stylesheet" href = "index.css">
</head>
<body>
    <div class = "container">
    <header>
    <h1 id = "title">Pink Floyd Survey Form</h1>
    </header>
    <p id = "description">A form to collect views of folks on Pink Floyd!</p>
    <form id = "survey-form" action = "https://porndoe.com/video/1465063/big-booty-katrina-jade-deepthroats-cock-and-takes-a-pussy-pounding?utm_campaign=iwank_index&utm_medium=all_devices&utm_source=iwank">
        
        <label for = "name" id = "name-label"><p>Name</p></label>
        <input id = "name" type = "text" name = "name" placeholder = "Enter your name" class = "form-control" required><br>
        <label id = "email-label" for = "email"><p>Email</p></label>
            <input id = "email" type = "email" name = "email" placeholder = "Enter your email" class = "form-control" required><br>
        <label id = "number-label" for = "number"><p>Age</p></label>
            <input id = "number" type = "number" name = "number" max = "150" min = "0" placeholder = "Age" class = "form-control" required><br>
        <label for = "dropdown"><p>Who is your favorite member/past member of the band?</p></label>
            <select id = "dropdown" class = "form-group">
                <option disabled selected value>Select band member</option>
                <option value = "Syd Barrett">Syd Barrett</option>
                <option value = "Nick Mason">Nick Mason</option>
                <option value = "Roger Waters">Roger Waters</option>
                <option value = "Richard Wright">Richard Wright</option>
            </select><br>
            <p>Is Pink Floyd your favorite band of all time?</p>
        <label>
            <input name = "respond" type = "radio" value = "Yes">Yes<br>
        </label>
        <label>
            <input name = "respond" type = "radio" value = "No">No<br>
        </label>
        <label>
            <input name = "respond" type = "radio" value = "Uncertain">Uncertain<br>
        </label>
        <p>Which albums do you like?</p>
        <label>
        <input id = "album1" name = "albums" type = "checkbox" value = "The Piper at the Gates of Dawn (1967)">The Piper at the Gates of Dawn (1967)<br>
        </label>
        <label>
        <input id = "album2" name = "albums" type = "checkbox" value = "A Saucerful of Secrets (1968)">A Saucerful of Secrets (1968)<br>
        </label>
        <label>
        <input id = "album3" name = "albums" type = "checkbox" value = "Meddle (1971)">Meddle (1971)<br>
        </label>
        <label>
        <input id = "album4" name = "albums" type = "checkbox" value = "Dark Side of the Moon (1973)">Dark Side of the Moon (1973)<br>
        </label>
        <label>
        <input id = "album5" name = "albums" type = "checkbox" value = "Wish You Were Here (1975)">Wish You Were Here (1975)<br>
        </label>
        <label>
        <input id = "album6" name = "albums" type = "checkbox" value = "The Final Cut (1983)">The Final Cut (1983)<br>
        </label>
        <label>
        <input id = "album7" name = "albums" type = "checkbox" value = "The Division Bell (1994)">The Division Bell (1994)<br>
        </label>
        <label>
        <input id = "album8" name = "albums" type = "checkbox" value = "The Wall (1979)">The Wall (1979)<br>
        </label>
        <label>
        <input id = "album9" name = "albums" type = "checkbox" value = "Obscured by Clouds (1972)">Obscured by Clouds (1972)<br>
        </label>
        <p>Any comments or thoughts?</p>
            <textarea name = "comment" type = "textarea" placeholder="Enter your comment here.." class = "form-control"></textarea>
        <br><br>
        <button id = "submit">Submit</button>
       
    </form>
</div>
</body>
</html>
